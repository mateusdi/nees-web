<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
	
<head th:fragment="common_header(title,links,scripts)">
<!-- Meta tags Obrigatórias -->

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="utf-8"/>
	
<title th:replace="${title}">Nees</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">	
<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.1/css/all.css}"> 





<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>




<!--/* Para links adicionais das páginas */-->
<th:block th:replace="${links}" />
<th:block th:replace="${scripts}" />

</head>

<body>

	<header th:fragment="cabecalho">
		<!-- Cabeçalho -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light ">
			<!--<a class="navbar-brand" href="#">Navbar</a>-->
			<a class="navbar-brand" th:href="@{/}"> <img
				src="/img/LogoNees.png" width="118" height="134" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Alterna navegação">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar Nav">
				<ul class="navbar-nav">
					<!--  <label th:text="${#request.getServletPath()}"></label>-->
					<li class="nav-item"  th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}" ><a class="nav-link" th:href="@{/}">Inicio
							<span class="sr-only">(Página atual)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"  th:classappend="${#httpServletRequest.getRequestURI() == '/Sobre' ? 'active':''}" href="#">Sobre</a></li>
					<li class="nav-item"><a class="nav-link"  th:classappend="${#httpServletRequest.getRequestURI() == '/Artigos' ? 'active':''}" href="#">Artigos</a>
					</li>
				</ul>

				<button class="btn btn-outline-success ml-auto" type="submit">Login</button>

			</div>
		</nav>
	</header>



	<header th:fragment="cabecalhoADM"> <!-- Cabeçalho -->


		<nav class="navbar navbar-expand-lg navbar-light bg-light ">
			<!--<a class="navbar-brand" href="#">Navbar</a>-->
			<a class="navbar-brand" th:href="@{/}">
				<img src="/img/LogoNees.png" width="118" height="134" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Membros<span class="sr-only">(Página atual)</span>
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Criar Novo</a>
							<a class="dropdown-item" href="#">Listar</a>
						</div>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Grupos
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Criar Novo</a>
							<a class="dropdown-item" href="#">Listar</a>
						</div>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#">Artigos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Relatórios</a>
					</li>
				</ul>

				<div class="ml-auto">
					<button type="button" class="btn btn-primary">
						Notificações <span class="badge badge-light">4</span>
					</button>

					<button class="btn btn-outline-success " type="submit">Sair</button>
				</div>

			</div>
		</nav>

	</header>

	<!-- JavaScript (Opcional) -->
	<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
		


	<footer th:fragment="rodape">

		<!-- Rodapé -->
		<div class="rodape container">
			<span>Todos os Direitos reservados - 2021 &copy; Mateus Dias</span>
		</div>
	</footer>

</body>
</html>
