<!DOCTYPE html>
<html lang="pt-br" th:replace="~{fragmentos/fragmentosAdminV3 :: layout (~{:: main},~{:: title},~{:: script})}"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Meus Grupos</title>
</head>
<body>
<main>
    <div class="row">
        <div class="col">
            <table class="table table-hover ">
                <thead class="thead-dark">
                <tr>
                    <th>Nome</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr class="table-row" scope="row" th:data-href="@{/membro/grupo/{id}(id=${grupo.id})}"
                    th:each="grupo : ${grupos}">
                    <td class="col-4" th:text="${grupo.nome}"></td>



                    <td class="col ">
                        <div class="row ">

                                <a class="col-xs-6 m-1 btn btn-primary btn-sm" th:href="@{/membro/grupo/{id}(id=${grupo.id})}">
                                    <i class="fas fa-eye"></i>
                                </a>

                        </div>
                    </td>


                </tr>
                </tbody>

            </table>

        </div>
    </div>

</main>

<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/cidades.js}"></script>
<script th:src="@{/js/jquery.mask.min.js}"></script>
<script th:src="@{/js/mascaras.js}"></script>


</body>
</html>
