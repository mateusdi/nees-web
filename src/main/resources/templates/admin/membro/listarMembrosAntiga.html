<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nees</title>
</head>

<link rel="stylesheet" href="/webjars/font-awesome/5.15.1/css/all.css"> 

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
<body>
<div th:replace="fragmentos/fragmentos :: cabecalhoADM"></div>

<div class="container" style="margin-top: 50px;">
    <h4>Listar Membros</h4>
    <hr>

    <table class="table table-bordered table-hover">
        <thead>
            <!--<th th:each="atributo : ${classe.getDeclaredFields()}" th:text="${atributo.getName()}"></th>-->
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">CPF</th>

            <th scope="col">Ação</th>
        </thead>
        	
        	<tbody>
        		<tr scope="row" th:each="membro : ${membros}">
        			<td th:text="${membro.nome}"></td>
        			<td th:text="${membro.email}"></td>
        			<td th:text="${membro.cpf}"></td>

        			
        			<td>
        				<a class="btn btn-primary" th:href="@{editarMembro/{id}(id=${membro.id})}">
        					<i class="fas fa-edit"></i> editar
        				</a>
        			</td>
        		</tr>
        	</tbody>
        
    </table>



</div>

<div th:replace="fragmentos/fragmentos :: rodape"></div>


</body>
</html>
